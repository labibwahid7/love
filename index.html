<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>
<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
}

h1 {
    font-size: clamp(2rem, 6vw, 3rem);
    color: #b30047;
    margin-bottom: 20px;
}

.buttons {
    position: relative;
    height: 100px;
    width: 100%;
    max-width: 300px;
    margin: auto;
}

button {
    padding: 14px 30px;
    font-size: 1.1rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: transform 0.3s;
}

#yesBtn {
    background: #ff3366;
    color: white;
}

#yesBtn:hover {
    transform: scale(1.15) rotate(-5deg);
}

#noBtn {
    background: #555;
    color: white;
    position: fixed;
    left: 160px;
    top: 0;
    z-index: 10;
}

#message {
    display: none;
    font-size: clamp(1.3rem, 4vw, 2rem);
    color: #800033;
    margin-top: 20px;
    animation: fadeIn 2s ease-in-out;
}

#love {
    display: none;
    font-size: 2.5rem;
    margin-top: 25px;
    color: #ff004f;
    animation: pop 1.2s ease-in-out infinite;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes pop {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.2); }
}

/* Floating hearts */
.heart {
    position: absolute;
    width: 18px;
    height: 18px;
    background: red;
    transform: rotate(45deg);
    animation: float linear infinite;
    cursor: pointer; /* make it clickable */
}

.heart::before,
.heart::after {
    content: "";
    width: 18px;
    height: 18px;
    background: red;
    border-radius: 50%;
    position: absolute;
}

.heart::before { top: -9px; left: 0; }
.heart::after { left: -9px; top: 0; }

@keyframes float {
    0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
    100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
}

/* Heart pop animation on click */
@keyframes heartPop {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(2); opacity: 0; }
}

#musicBtn {
    position: fixed;
    bottom: 15px;
    right: 15px;
    background: #ff3366;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 20px;
    cursor: pointer;
    z-index: 999;
}
</style>
</head>
<body>
<div id="content">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons">
        <button id="yesBtn" aria-label="Say Yes">Yes</button>
        <button id="noBtn" aria-label="Say No">No</button>
    </div>

    <div id="message"></div>
    <div id="love">I love you ‚ù§Ô∏è</div>
</div>

<button id="musicBtn" onclick="toggleMusic()">üéµ Music</button>

<audio id="bgMusic" loop>
    <source src="double.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const loveMsg = document.getElementById("love");
const music = document.getElementById("bgMusic");

// ===== No button movement =====
function moveNoButton() {
    const padding = 20;
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
    const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);

    const x = Math.random() * (vw - btnWidth - padding * 2) + padding;
    const y = Math.random() * (vh - btnHeight - padding * 2) + padding;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

// ===== Music =====
function fadeInMusic() {
    music.volume = 0;
    const playPromise = music.play();
    if (playPromise !== undefined) {
        playPromise.then(() => {
            let vol = 0;
            const fade = setInterval(() => {
                if (vol < 0.6) {
                    vol += 0.01;
                    music.volume = vol;
                } else {
                    clearInterval(fade);
                }
            }, 50);
        }).catch(err => console.log("Audio blocked:", err));
    }
}

yesBtn.addEventListener("click", () => {
    document.querySelector(".buttons").style.display = "none";
    message.style.display = "block";
    message.innerHTML = `
        ‚ù§Ô∏è I knew you would say YES, baby ‚ù§Ô∏è<br><br>
        Distance means nothing üí´<br>
        I know we are far apart,<br>
        but I can‚Äôt wait to meet you again üíï
    `;

    fadeInMusic();

    setTimeout(() => loveMsg.style.display = "block", 5000);
});

function toggleMusic() {
    if (music.paused) music.play();
    else music.pause();
}

// ===== Floating hearts =====
function createHeart() {
    if(document.querySelectorAll(".heart").length >= 50) return;
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (5 + Math.random() * 5) + "s";

    // Pop on click/touch
    heart.addEventListener("click", popHeart);
    heart.addEventListener("touchstart", popHeart);

    document.body.appendChild(heart);
    setTimeout(() => {
        if (heart.parentElement) heart.remove();
    }, 8000);
}

// Pop animation
function popHeart(e) {
    const heart = e.currentTarget;
    heart.style.animation = "heartPop 0.5s forwards";
    setTimeout(() => heart.remove(), 500);
}

setInterval(createHeart, 300);
</script>
</body>
</html>
